name: crowdleague
description: "Be in a league of your own..."
publish_to: 'none'

version: 0.0.2+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  go_router: ^14.6.0
  google_sign_in: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/google_icon.png

  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/icons.ttf